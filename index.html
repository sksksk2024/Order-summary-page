<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>

    <header></header>

    <main>
      <div class="card container">
        <div class="card__header">
          <div class="card__header-image">
            <img src="./images/illustration-hero.svg" alt="Hero Image">
          </div>
        </div>
        <div class="card__hero">
          <h1 class="card__hero-title">Order Summary</h1>
          <p class="card__hero-description">
            You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!
          </p>
          <div class="card__hero-plan">
            <img src="./images/icon-music.svg" alt="Music Icon">
            <div class="card__hero-plan-payment">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="card__footer">
            <button class="card__footer-btn1">Proceed to Payment</button>
            <button class="card__footer-btn2">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>


    <!-- <footer>
      hello
    </footer> -->
        
     
  </body>
</html>
